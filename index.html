<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa 3D com Bússola e Posição do Sol</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
            max-width: 90%;
            word-wrap: break-word;
        }
        #error {
            color: red;
            font-weight: bold;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
        #controls input {
            margin-top: 5px;
            color: black;
        }
    </style>
</head>
<body>
    <div id="info">Carregando localização...</div>
    <div id="controls">
        <label for="date">Escolha a data:</label>
        <input type="date" id="date" name="date">
        <label for="time">Escolha o horário:</label>
        <input type="time" id="time" name="time">
        <button onclick="updateSunPositionFromInputs()">Atualizar Sol</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.8.0/suncalc.min.js"></script>
    <script>
        // Configuração inicial
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Criar plano (chão)
        const planeGeometry = new THREE.PlaneGeometry(100, 100);
        const planeMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        scene.add(plane);

        // Luz ambiente
        const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
        scene.add(ambientLight);

        // Luz e representação do Sol
        const sunLight = new THREE.PointLight(0xffff00, 1.5, 200);
        scene.add(sunLight);

        const sunGeometry = new THREE.SphereGeometry(1, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const sunMesh = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sunMesh);

        // Adicionar bússola
        const compassTexture = new THREE.TextureLoader().load('https://png.pngtree.com/png-vector/20230603/ourmid/pngtree-compass-needle-red-white-vector-png-image_7118194.png');
        const compassMaterial = new THREE.MeshBasicMaterial({ map: compassTexture, transparent: true });
        const compassGeometry = new THREE.PlaneGeometry(10, 10);
        const compass = new THREE.Mesh(compassGeometry, compassMaterial);
        compass.rotation.x = -Math.PI / 2; // Deitar no chão
        compass.position.set(0, 0.01, 0); // Pequena elevação para não colidir com o chão
        scene.add(compass);

        // Atualiza posição do Sol e orientação da bússola
        function updateSunAndCompass(latitude, longitude, selectedDate) {
            const times = SunCalc.getTimes(selectedDate, latitude, longitude);
            const sunPosition = SunCalc.getPosition(selectedDate, latitude, longitude);

            // Atualizar informações
            document.getElementById('info').innerHTML = `
                Latitude: ${latitude.toFixed(6)}<br>
                Longitude: ${longitude.toFixed(6)}<br>
                Nascer do Sol: ${times.sunrise.toLocaleTimeString()}<br>
                Pôr do Sol: ${times.sunset.toLocaleTimeString()}<br>
                Azimute: ${(sunPosition.azimuth * (180 / Math.PI)).toFixed(2)}°<br>
                Altitude: ${(sunPosition.altitude * (180 / Math.PI)).toFixed(2)}°
            `;

            // Converter azimute e altitude para coordenadas cartesianas
            const distance = 50;
            const azimuth = sunPosition.azimuth;
            const altitude = sunPosition.altitude;

            const x = distance * Math.cos(altitude) * Math.sin(azimuth);
            const y = distance * Math.sin(altitude);
            const z = distance * Math.cos(altitude) * Math.cos(azimuth);

            // Posicionar Sol
            sunLight.position.set(x, y, z);
            sunMesh.position.set(x, y, z);

            // Orientar a bússola para apontar para o norte
            const northAzimuth = -longitude * (Math.PI / 180); // Aproximar o norte geográfico
            compass.rotation.z = northAzimuth;
        }

        // Configuração inicial da câmera
        camera.position.set(0, 2, 0); // Posição inicial da câmera no centro do plano
        const cameraRotation = { yaw: 0, pitch: 0 };
        const rotationSpeed = 0.005;
        const pitchLimit = Math.PI / 2 - 0.1; // Limitar a inclinação vertical

        // Controle de toque
        let isTouching = false;
        let lastTouch = { x: 0, y: 0 };

        document.addEventListener("touchstart", (event) => {
            isTouching = true;
            lastTouch.x = event.touches[0].clientX;
            lastTouch.y = event.touches[0].clientY;
        });

        document.addEventListener("touchmove", (event) => {
            if (!isTouching) return;

            const deltaX = event.touches[0].clientX - lastTouch.x;
            const deltaY = event.touches[0].clientY - lastTouch.y;

            cameraRotation.yaw -= deltaX * rotationSpeed;
            cameraRotation.pitch -= deltaY * rotationSpeed;

            // Limitar o ângulo de inclinação
            cameraRotation.pitch = Math.max(-pitchLimit, Math.min(pitchLimit, cameraRotation.pitch));

            lastTouch.x = event.touches[0].clientX;
            lastTouch.y = event.touches[0].clientY;

            updateCameraRotation();
        });

        document.addEventListener("touchend", () => {
            isTouching = false;
        });

        // Atualizar a rotação da câmera
        function updateCameraRotation() {
            const x = Math.cos(cameraRotation.pitch) * Math.sin(cameraRotation.yaw);
            const y = Math.sin(cameraRotation.pitch);
            const z = Math.cos(cameraRotation.pitch) * Math.cos(cameraRotation.yaw);

            camera.lookAt(camera.position.x + x, camera.position.y + y, camera.position.z + z);
        }

        // Obter localização do usuário
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        const currentDate = new Date(); // Usa a data atual como default
                        updateSunAndCompass(latitude, longitude, currentDate);
                    },
                    (error) => {
                        handleLocationError(error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0,
                    }
                );
            } else {
                document.getElementById('info').innerHTML = "<span id='error'>Geolocalização não suportada no seu navegador.</span>";
            }
        }

        // Tratar erros de localização
        function handleLocationError(error) {
            let message = "Erro ao obter localização.";
            if (error.code === error.PERMISSION_DENIED) {
                message = "Permissão de localização negada.";
            } else if (error.code === error.POSITION_UNAVAILABLE) {
                message = "Informação de localização indisponível.";
            } else if (error.code === error.TIMEOUT) {
                message = "Tempo para obter localização expirou.";
            }
            document.getElementById('info').innerHTML = `<span id='error'>${message}</span>`;
        }

        // Função para atualizar a posição do sol com base na data e horário escolhidos
        function updateSunPositionFromInputs() {
            const dateInput = document.getElementById('date').value;
            const timeInput = document.getElementById('time').value;

            if (!dateInput || !timeInput) {
                alert("Por favor, selecione uma data e um horário.");
                return;
            }

            const selectedDate = new Date(dateInput + 'T' + timeInput + ':00');

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    updateSunAndCompass(latitude, longitude, selectedDate);
                },
                (error) => {
                    handleLocationError(error);
                }
            );
        }

        // Renderização da cena
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Iniciar
        getLocation();
        animate();
    </script>
</body>
</html>
